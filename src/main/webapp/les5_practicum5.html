<body>
	<head>
		<title>Vakantiebestemmingen</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/ipapi.js"></script>
	</head>
	<div id="frame">
		<div id="myLocation">
			<h3>Mijn locatie</h3>
			<span id="landcode">Landcode:</span><br>
			<span id="land">Land:</span><br>
			<span id="regio">Regio:</span><br>
			<span id="stad">Stad:</span><br>
			<span id="postcode">Postcode:</span><br>
			<span id="lat">Latitude:</span><br>
			<span id="long">Longitude:</span><br>
			<span id="ip">IP:</span>
		</div> 
		<div id="weatherInfo">
			<h3 id="hetweerin">Het weer in </h3>
			<span id="temp">Temperatuur:</span><br>
			<span id="luchtv">Luchtvochtigheid:</span><br>
			<span id="winds">Windsnelheid:</span><br>
			<span id="windr">Windrichting:</span><br>
			<span id="zonsop">Zonsopgang:</span><br>
			<span id="zonsonder">Zonsondergang:</span>
		</div> 
		<div id="countryList">
			<h3>Beschikbare vakantiebestemmingen</h3>
			<div id="bestemmingen">
				<div id="landen" style="margin-left:20px;">
					<h4>Land</h4>
				</div>
				<div id="hoofdsteden">
					<h4>Hoofdstad</h4>
				</div>
				<div id="regios">
					<h4>Regio</h4>
				</div>
				<div id="oppervlaktes">
					<h4>Oppervlakte</h4>
				</div>
				<div id="inwoners">
					<h4>Inwoners</h4>
				</div>
			</div>
		</div>
	</div>
	<!-- Hier komen jouw script-tags -->
</body>
